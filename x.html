<!-- checkout page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box-heading {
            font-size: 1.5em;
            margin-bottom: 10px;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-label input[type="checkbox"] {
            margin-right: 10px;
        }
        .btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #218838;
        }
        .price-details {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
        }
        .price-details div {
            margin-bottom: 10px;
        }
        .total-amount {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/submit-checkout" method="POST">
            <div class="section">
                <div class="box-heading">CONTACT</div>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="doggo-name">Your Doggo's Name</label>
                <input type="text" id="doggo-name" name="doggo-name">
                <div class="checkbox-label">
                    <input type="checkbox" id="email-news-offers" name="email-news-offers">
                    <label for="email-news-offers">Email me with news and offers</label>
                </div>
            </div>
            <div class="section">
                <div class="box-heading">DELIVERY</div>
                <button type="button" class="btn">Detect my current location</button>
                <label for="postcode">Enter your Postcode and check if we deliver in your area.</label>
                <input type="text" id="postcode" name="postcode">
                <button type="button" class="btn">Check</button>
                <label for="country">Country/Region</label>
                <select id="country" name="country">
                    <option value="Australia">Australia</option>
                </select>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter an address">
                <label for="apartment">Apartment, suite, etc. (optional)</label>
                <input type="text" id="apartment" name="apartment">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <label for="state">State/Territory</label>
                <select id="state" name="state">
                    <option value="ACT">Australian Capital Territory</option>
                    <!-- Add other states/territories as needed -->
                </select>
                <div class="checkbox-label">
                    <input type="checkbox" id="save-info" name="save-info">
                    <label for="save-info">Save this information for next time</label>
                </div>
            </div>
            <div class="section">
                <div class="box-heading">PAYMENT</div>
                <p>All transactions are secure and encrypted.</p>
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number">
                <label for="expiration-date">Expiration date (MM/YY)</label>
                <input type="text" id="expiration-date" name="expiration-date">
                <label for="security-code">Security Code</label>
                <input type="text" id="security-code" name="security-code">
                <label for="name-on-card">Name on Card</label>
                <input type="text" id="name-on-card" name="name-on-card" value="Aakriti">
                <div class="checkbox-label">
                    <input type="checkbox" id="use-shipping-address" name="use-shipping-address">
                    <label for="use-shipping-address">Use shipping address as billing address</label>
                </div>
            </div>
            <div class="section">
                <div class="box-heading">BILLING ADDRESS</div>
                <label for="billing-country">Country/Region</label>
                <select id="billing-country" name="billing-country">
                    <option value="Australia">Australia</option>
                </select>
                <label for="billing-first-name">First Name</label>
                <input type="text" id="billing-first-name" name="billing-first-name">
                <label for="billing-last-name">Last Name</label>
                <input type="text" id="billing-last-name" name="billing-last-name">
                <label for="billing-address">Address</label>
                <input type="text" id="billing-address" name="billing-address" placeholder="Enter an address">
                <label for="billing-apartment">Apartment, suite, etc. (optional)</label>
                <input type="text" id="billing-apartment" name="billing-apartment">
                <label for="billing-city">City</label>
                <input type="text" id="billing-city" name="billing-city">
                <label for="billing-state">State/Territory</label>
                <select id="billing-state" name="billing-state">
                    <option value="ACT">Australian Capital Territory</option>
                    <!-- Add other states/territories as needed -->
                </select>
                <label for="billing-postcode">Postcode</label>
                <input type="text" id="billing-postcode" name="billing-postcode">
                <label for="billing-phone">Phone Number (optional)</label>
                <input type="text" id="billing-phone" name="billing-phone">
            </div>
            <div class="section">
                <div class="box-heading">PAYMENT FREQUENCY (applicable for subscription)</div>
                <div class="checkbox-label">
                    <input type="checkbox" id="weekly" name="payment-frequency" value="weekly">
                    <label for="weekly">Weekly</label>
                </div>
                <div class="checkbox-label">
                    <input type="checkbox" id="fortnightly" name="payment-frequency" value="fortnightly">
                    <label for="fortnightly">Fortnightly</label>
                </div>
                <div class="checkbox-label">
                    <input type="checkbox" id="monthly" name="payment-frequency" value="monthly">
                    <label for="monthly">Monthly</label>
                </div>
                <div class="checkbox-label">
                    <input type="checkbox" id="subscription-policy" name="subscription-policy">
                    <label for="subscription-policy">I have read subscription policy</label>
                    <a href="#">Read Policy</a>
                </div>
            </div>
            <div class="section price-details">
                <div class="box-heading">PRICE DETAILS (2 items)</div>
                <div>Subtotal: $143.00</div>
                <div>COUPON - BFF10: -$14.30</div>
                <div>Shipping Charges: Free</div>
                <div class="total-amount">TOTAL AMOUNT: $127.00</div>
                <div>You saved $9</div>
            </div>
            <button type="submit" class="btn">Pay Now</button>
        </form>
    </div>

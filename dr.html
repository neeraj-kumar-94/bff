<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Clear Button</title>
    <style>
        /* Clear button ko style karne ke liye CSS */
        .clearable-input {
            position: relative;
            display: inline-block;
        }

        .clearable-input input[type="text"] {
            padding-right: 30px; /* Input ke right side par clear button ke liye space */
        }

        .clearable-input .clear-card-name {
            position: absolute;
            right: 5px; /* Clear button ke right side se distance */
            top: 50%; /* Clear button ko vertically center karne ke liye */
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 16px;
        }

        .clearable-input .clear-card-name:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="clearable-input">
        <input type="text" id="cardName" placeholder="Enter card name">
        <div class="clear-card-name">
          <img src="./checkout/images/cross-icon.png" alt="">
        </div>
    </div>

    <script>
        const clearButton = document.querySelector('.clear-card-name');
        const cardNameInput = document.getElementById('cardName');

        clearButton.addEventListener('click', function() {
            cardNameInput.value = ''; // Input field ko empty karne ke liye
        });
    </script>

</body>
</html>
